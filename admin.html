<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waqira Shop - Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Load Supabase JS client (required for authentication & storage) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  
  <!-- Your script â€“ fixed name -->
  <script type="module" src="waqira-scripts.js"></script>
</head>
<body class="font-sans bg-[#faf3e0] text-[#333] admin-page">

  <!-- Brand Header with Logo -->
  <header class="site-header text-center bg-[#111] text-white py-8 relative">
    <button class="menu-toggle" aria-label="Toggle menu">&#9776;</button>
    <!-- Fix: ensure the logo file actually exists at this path -->
    <img src="uploads/waqira logo.jpg" width="270" height="200" alt="Waqira Shop logo" class="mx-auto mb-4"/>
    <h1 class="m-0 text-5xl tracking-widest text-white">Waqira Shop</h1>
    <p class="m-0 text-lg italic text-[#ccc]">Admin Control Panel</p>
  </header>

  <!-- Navigation Bar -->
  <nav id="main-nav" class="relative bg-[#222]">
    <ul class="list-none m-0 p-0 text-center md:flex md:justify-center">
      <li><a href="index.html" class="block px-5 py-3 text-white no-underline font-bold hover:bg-[#555]">Home</a></li>
      <li><a href="Products.html" class="block px-5 py-3 text-white no-underline font-bold hover:bg-[#555]">Products (View)</a></li>
      <li><a href="Premium Collections.html" class="block px-5 py-3 text-white no-underline font-bold hover:bg-[#555]">Premium Collections (View)</a></li>
      <li><a href="#" id="admin-logout-btn" class="block px-5 py-3 text-white no-underline font-bold hover:bg-red-700">Logout</a></li>
    </ul>
  </nav>

  <!-- Admin Login Modal -->
  <!-- Initially shown or hidden by JS based on login status -->
  <div id="admin-login-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full mx-4">
      <h3 class="text-2xl font-bold mb-6 text-center text-[#222]">Admin Login</h3>
      <form id="admin-login-form">
        <div class="mb-4">
          <label for="admin-email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
          <input type="email" id="admin-email" name="admin-email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-6">
          <label for="admin-password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
          <input type="password" id="admin-password" name="admin-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <p id="login-error-message" class="text-red-500 text-xs italic mb-4 text-center hidden"></p>
        <button type="submit" class="bg-[#222] hover:bg-[#555] text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline transition">
          Login
        </button>
      </form>
    </div>
  </div>

  <!-- Admin Content -->
  <!-- Initially hidden by default, shown by JS after successful login -->
  <main id="admin-content" class="p-5 m-5 bg-white rounded-md shadow-md hidden">
    <h2 class="text-[#222] text-3xl font-bold mb-6">Admin Dashboard</h2>

    <!-- Tabs -->
    <div class="mb-6 border-b border-gray-200">
      <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="admin-tabs" role="tablist">
        <li class="mr-2" role="presentation">
          <button class="inline-block p-4 border-b-2 rounded-t-lg text-blue-600 border-blue-600 active-tab" id="products-tab" type="button" role="tab" aria-controls="product-management-section" aria-selected="true">Product Management</button>
        </li>
        <li class="mr-2" role="presentation">
          <button class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300" id="images-tab" type="button" role="tab" aria-controls="image-management-section" aria-selected="false">Image Management</button>
        </li>
      </ul>
    </div>

    <!-- Product Management Section -->
    <div id="product-management-section" role="tabpanel" aria-labelledby="products-tab">
      <!-- Product Form -->
      <h3 class="text-2xl font-bold mb-4">Add New Product</h3>
      <form id="product-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8 p-6 border rounded-lg bg-gray-50">
        <div>
          <label for="product-name" class="block text-sm font-medium text-gray-700 mb-1">Product Name:</label>
          <input type="text" id="product-name" name="name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="product-price" class="block text-sm font-medium text-gray-700 mb-1">Price (Ksh):</label>
          <input type="number" id="product-price" name="price" step="0.01" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="product-category" class="block text-sm font-medium text-gray-700 mb-1">Category:</label>
          <input type="text" id="product-category" name="category" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="product-default-ml" class="block text-sm font-medium text-gray-700 mb-1">Default ML:</label>
          <input type="number" id="product-default-ml" name="default_ml" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="product-available-ml" class="block text-sm font-medium text-gray-700 mb-1">Available ML (comma-separated):</label>
          <input type="text" id="product-available-ml" name="available_ml" placeholder="e.g., 50,100,200" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="product-image" class="block text-sm font-medium text-gray-700 mb-1">Image URL:</label>
          <input type="text" id="product-image" name="image_url" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div class="md:col-span-2 flex justify-end">
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md shadow-sm transition">Add Product</button>
        </div>
      </form>

      <!-- Product Table -->
      <h3 class="text-2xl font-bold mb-4">Existing Products</h3>
      <div class="overflow-x-auto rounded-lg shadow-md">
        <table class="min-w-full bg-white">
          <thead class="bg-gray-200 text-gray-700">
            <tr>
              <th class="py-3 px-6 text-left">Image</th>
              <th class="py-3 px-6 text-left">Name</th>
              <th class="py-3 px-6 text-left">Price</th>
              <th class="py-3 px-6 text-left">Category</th>
              <th class="py-3 px-6 text-left">ML Options</th>
              <th class="py-3 px-6 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="products-table-body" class="divide-y divide-gray-200">
            <!-- Products will be loaded here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Image Management Section -->
    <div id="image-management-section" role="tabpanel" aria-labelledby="images-tab" class="hidden">
      <h3 class="text-2xl font-bold mb-4">Upload New Image</h3>
      <form id="image-upload-form" class="mb-8 p-6 border rounded-lg bg-gray-50">
        <div class="mb-4">
          <label for="image-file" class="block text-sm font-medium text-gray-700 mb-1">Image File:</label>
          <input type="file" id="image-file" name="image-file" accept="image/*" required class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-white focus:outline-none">
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-sm transition">Upload Image</button>
      </form>

      <h3 class="text-2xl font-bold mb-4">Uploaded Images</h3>
      <div id="uploaded-image-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Uploaded images will be loaded here by JavaScript -->
      </div>
    </div>
  </main>

  <!-- Edit Modal -->
  <div id="edit-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-lg w-full mx-4 relative">
      <button id="close-edit-modal" class="absolute top-3 right-3 text-2xl font-bold text-gray-600 hover:text-black">&times;</button>
      <h3 class="text-2xl font-bold mb-6 text-center text-[#222]">Edit Product</h3>
      <form id="edit-product-form">
        <input type="hidden" id="edit-product-id">
        <div class="mb-4">
          <label for="edit-product-name" class="block text-gray-700 text-sm font-bold mb-2">Product Name:</label>
          <input type="text" id="edit-product-name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
          <label for="edit-product-price" class="block text-gray-700 text-sm font-bold mb-2">Price (Ksh):</label>
          <input type="number" id="edit-product-price" name="price" step="0.01" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
          <label for="edit-product-category" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
          <input type="text" id="edit-product-category" name="category" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label for="edit-product-default-ml" class="block text-gray-700 text-sm font-bold mb-2">Default ML:</label>
          <input type="number" id="edit-product-default-ml" name="default_ml" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
          <label for="edit-product-available-ml" class="block text-gray-700 text-sm font-bold mb-2">Available ML (comma-separated):</label>
          <input type="text" id="edit-product-available-ml" name="available_ml" placeholder="e.g., 50,100,200" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
          <label for="edit-product-image" class="block text-gray-700 text-sm font-bold mb-2">Image URL:</label>
          <input type="text" id="edit-product-image" name="image_url" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline transition">
          Save Changes
        </button>
      </form>
    </div>
  </div>

  <!-- Scroll-to-top button -->
  <button id="scrollTopBtn" title="Back to top">&#8593;</button>

  <!-- Basic tab switching script (add this at bottom or in your JS file) -->
  <script>
    const tabs = document.querySelectorAll('#admin-tabs button');
    const sections = {
      'products-tab': document.getElementById('product-management-section'),
      'images-tab': document.getElementById('image-management-section')
    };

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active styles from all tabs
        tabs.forEach(t => {
          t.classList.remove('text-blue-600', 'border-blue-600');
          t.classList.add('border-transparent', 'hover:text-gray-600', 'hover:border-gray-300');
        });
        // Add active to clicked tab
        tab.classList.remove('border-transparent', 'hover:text-gray-600', 'hover:border-gray-300');
        tab.classList.add('text-blue-600', 'border-blue-600');

        // Hide all sections
        Object.values(sections).forEach(sec => sec.classList.add('hidden'));
        // Show selected section
        sections[tab.id].classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
